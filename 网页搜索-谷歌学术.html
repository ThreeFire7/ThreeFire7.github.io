<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Scholar</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <style>
    /* 样式表，用于美化页面 */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #4285F4;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .search-box input[type="text"] {
      width: 600px;
      height: 40px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      margin-right: 20px;
    }
    .search-box input[type="submit"] {
      width: 80px;
      height: 40px;
      background-color: #4285F4;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .search-results {
      margin-top: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .search-results .result {
      width: 600px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 5px 5px 10px #ccc;
      transition: box-shadow 0.3s ease-in-out;
    }
    .search-results .result:hover {
      box-shadow: 10px 10px 20px #ccc;
    }
    .search-results .result h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .search-results .result p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .search-results .result a {
      font-size: 18px;
      color: #4285F4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🤡谷歌学术【绝对正版！！！】🤡</h1>
  </div>
  <div class="search-box">
    <form action="https://scholar.google.com/scholar" method="get">
      <input type="text" name="q" placeholder="Search for articles">
      <input type="submit" value="Search">
    </form>
  </div>
  </div>
  <img src="https://threefire7.github.io/google scholar.jpg" alt="图片加载异常" style="display: block; margin: 0 auto;">
</body>
</html>
</html>
